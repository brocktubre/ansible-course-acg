---
- hosts: loadbalancer
  become: true
  tasks:
    - service: name=httpd state=stopped
    - wait_for: port=80 state=drained

- hosts: webserver
  become: true
  tasks:
    - service: name=httpd state=stopped
    - wait_for: port=80 state=stopped

- hosts: webserver
  become: true
  tasks:
    - service: name=httpd state=started
    - wait_for: port=80 state=started # we can remove state=started because we use it above

- hosts: loadbalancer
  become: true
  tasks:
    - service: name=httpd state=started
    - wait_for: port=80 state=started